<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Server - Page 2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-image: url('a4858ae959042dcbe3100264241a0c6c.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: #FFFFFF;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            animation: fadeIn 2s;
        }
        .button {
            background-color: #FFD700; /* Update button background color to gold */
            border: none;
            color: #000000; /* Change text color to black */
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px; /* Add some space around the buttons */
            cursor: pointer;
            transition: background-color 0.3s ease;
            /* Add some extra styling */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
            text-transform: uppercase; /* Uppercase text */
        }
        .button:hover {
            background-color: #FFA500; /* Change button color on hover to orange */
        }
        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
        /* Style for gamemodes */
        p {
            text-align: center; /* Center align text */
            padding: 10px 0; /* Add padding between paragraphs */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MomentMC Gamemode:</h1>
        <p>.SMP</p>
        <p>.Lifesteal</p>
        <p>.vanilla</p>
        <p>More coming soon!</p>
        <a href="index.html" class="button">Go Back to Main Page</a>
    </div>
</body>
</html>
