<style>
    /* General Styles */
    .momentmc-nav-body, .momentmc-nav-body * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    .momentmc-nav-header {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px 0;
        position: fixed;
        width: 100%;
        z-index: 1000;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .momentmc-nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 0 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Logo Styles */
    .momentmc-logo-container {
        display: flex;
        align-items: center;
    }

    .momentmc-logo-link {
        display: flex;
        align-items: center;
        text-decoration: none;
    }

    .momentmc-logo-image {
        height: 40px;
        margin-right: 10px;
    }

    .momentmc-logo-text {
        font-size: 24px;
        font-weight: bold;
        color: #333;
    }

    /* Navigation List Styles */
    .momentmc-nav-list {
        display: flex;
        list-style-type: none;
        gap: 15px;
    }

    .momentmc-nav-list a {
        color: #333;
        text-decoration: none;
        padding: 8px 12px;
        transition: background-color 0.3s;
    }

    .momentmc-nav-list a:hover {
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
    }

    /* Dropdown Menu Styles */
    .momentmc-dropdown {
        position: relative;
    }

    .momentmc-dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 10px;
        list-style: none;
        min-width: 150px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .momentmc-dropdown-menu li a {
        display: block;
        color: #333;
        padding: 8px;
        text-decoration: none;
        width: 100%;
    }

    .momentmc-dropdown-menu li a:hover {
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
    }

    .momentmc-dropdown:hover .momentmc-dropdown-menu {
        display: block;
    }

    /* Login Button */
    .momentmc-login-btn {
        color: #fff;
        background-color: #007bff;
        border-radius: 4px;
        padding: 8px 12px;
        transition: background-color 0.3s;
    }

    .momentmc-login-btn:hover {
        background-color: #0056b3;
    }

    /* Mobile Menu Toggle */
    .momentmc-menu-toggle {
        display: none;
        background: none;
        color: #333;
        border: none;
        font-size: 24px;
        cursor: pointer;
        width: 100%; /* Full width for mobile */
        padding: 15px 0; /* Center padding */
        text-align: center;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .momentmc-nav-list {
            display: none;
            flex-direction: column;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            position: absolute;
            top: 70px;
            right: 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .momentmc-nav-list.show {
            display: flex;
        }

        .momentmc-menu-toggle {
            display: block;
        }

        .momentmc-nav-list a {
            display: block;
            width: 100%; /* Make all buttons fill width */
            padding: 15px 0; /* Center padding for better touch area */
            text-align: center;
            border-top: 1px solid #ccc;
        }

        .momentmc-login-btn {
            display: block;
            width: 100%; /* Ensure login button also fills width */
            padding: 15px 0;
            text-align: center;
        }

        /* Dropdown Menu in Mobile */
        .momentmc-dropdown-menu {
            display: none;
            width: 100%;
            padding-left: 0;
        }

        .momentmc-dropdown.show .momentmc-dropdown-menu {
            display: block;
        }
    }

</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const toggleButton = document.getElementById("momentmc-menu-toggle");
        const navbar = document.getElementById("momentmc-navbar");

        toggleButton.onclick = function() {
            navbar.classList.toggle("show");
        };

        document.querySelectorAll(".momentmc-dropdown > a").forEach(dropdownLink => {
            dropdownLink.onclick = function(event) {
                event.preventDefault();
                const dropdownParent = this.parentNode;
                dropdownParent.classList.toggle("show");
            };
        });
    });
</script>
